version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: yii2-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: yii2advanced
      MYSQL_USER: yii2user
      MYSQL_PASSWORD: yii2password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yii2-backend
    expose:
      - "9000"
    volumes:
      - ./backend:/var/www/html/backend
    environment:
      DB_HOST: db
      DB_NAME: yii2advanced
      DB_USER: yii2user
      DB_PASSWORD: yii2password
    depends_on:
      - db
    networks:
      - app-network
    working_dir: /var/www/html/backend
    stdin_open: true
    tty: true

  nginx-backend:
    image: nginx:alpine
    container_name: nginx-backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d/backend:/etc/nginx/conf.d
      - ./backend:/var/www/html/backend
    depends_on:
      - backend
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: yii2-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - app-network
volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
